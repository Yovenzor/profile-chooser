<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Profile Chooser</title>
</head>
<body>
      <main>
            <h1>Who's watching today?</h1>
            <br>
            <div class="profiles">
                  <div class="profile">
                        <div class="picture">
                              <img src="assets/james.png" alt="">
                        </div>
                        <h1>James</h1>
                  </div>
                  <div class="profile">
                        <div class="picture">
                              <img src="assets/alex.png" alt="">
                        </div>
                        <h1>Alex</h1>
                  </div>
                  <div class="profile">
                        <div class="picture">
                              <img src="assets/michael.png" alt="">
                        </div>
                        <h1>Michael</h1>
                  </div>
                  <div class="profile">
                        <div class="picture">
                              <img src="assets/david.png" alt="">
                        </div>
                        <h1>David</h1>
                  </div>
                  <div class="add">
                        <div class="more">
                              <svg  xmlns="http://lwww.w3.org/2000/svg"  width="42"  height="42"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
                        </div>
                        <h1>Add user</h1>
                  </div>
            </div>
            <br>
            <a target="_blank" href="https://yovenzor.github.io/Portfolio">
                  <button>Manage profiles</button>
            </a>
      </main>
</body>
</html>
